<ng-template ngFor let-photo [ngForOf]="data">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{photo.name}}</mat-card-title>
    </mat-card-header>
    <img [src]="photo.url" alt="" mat-card-image>
    <mat-card-actions>
      <button mat-button>delete</button>
      <button mat-button (click)="onEdit(photo)">edit</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
